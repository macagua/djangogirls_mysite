{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <div class="alert alert-warning" role="alert">Your username and password didn't match. Please try again.</div>
    {% endif %}

    <form class="form-horizontal" role="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="alert alert-info" role="alert">
            Please, enter your username and password for access:
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.username.label }}:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                    id="input{{ form.username.label }}3"
                    name="{{ form.username.html_name }}"
                    placeholder="Enter the {{ form.username.label }}"
                    title="Enter the {{ form.username.label }}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.password.label }}:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                    id="input{{ form.password.label }}3"
                    name="{{ form.password.html_name }}"
                    placeholder="Enter the {{ form.password.label }}"
                    title="Enter the {{ form.password.label }}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% else %}
                <input type="hidden" name="next" value="{% url 'post_list' %}" />
            {% endif %}
            </div>
        </div>
    </form>

{% endblock %}
